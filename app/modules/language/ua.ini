rooms-page-mainheading = 'Квартири'
rooms-page-subheading = 'Бажаєте обрати квартиру?'
rooms-page-maintext = '<p class="rooms__description-text">
							У RESIDENT Concept House розташовані всього 60 квартир, тому треба поквапитися,
							щоб стати одним з мешканців цього будинку.</p>
						<p class="rooms__description-text">
							Частина квартир обладнана великими терасами із видом на вулицю Володимирську та
							Жилянську.
						</p>
						<p class="rooms__description-text">
							Обрати квартиру, яка відповідатиме усім вашим потребам, допоможуть дружні
							спеціалісти нашого відділу продажів.
						</p>'
