;house
house-h1=Будинок
house-title=Будинок
house-description=
house-mainheading = 'БУДИНОК'
house-subheading = 'Справжня розкіш'
house-maintext = '<p class="house__description-text">
							Звісно, не все можна купити за гроші, але дещо можна. Наприклад, квартиру у
							клубному будинку, який оточує зелень. Просторі апартаменти у історичному центрі
							міста із видом на старовинні будинки. Можливість пішки дістатися до роботи у
							київському сіті. Щоденні прогулянки у найкращих київських парках…</p>
						<p class="house__description-text">
							Слово «розкіш» сповнюється новим змістом. Сьогодні розкіш – це більше часу
							проводити зі своєю сім’єю. Милуватися рідним містом не зі смартфону, а з власної
							тераси. Знати сусідів в обличчя, а не за автомобільними номерами. По-справжньому
							комфортне і сповнене щастям життя дорожче за будь-що інше.
						</p>
						<p class="house__description-text">
							Зустрічайте нове місце для життя від творців NEW YORK Concept House та CHICAGO
							Central House! Будинок, який поєднує в собі унікальність, загадковість та
							аристократичний дух. RESIDENT Concept House – він такий один!</p>'


