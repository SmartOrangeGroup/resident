;architecture
architecture-h1=Архітектура
architecture-title=Архітектура
architecture-description=
architecture-mainheading = 'Архітектура'
architecture-subheading = 'Агент гарного смаку'
architecture-maintext = '<p class="architecture__description-text">
							Ми впевнені, що щастя вимірюється красою. Гарне життя, гарна
							сім’я, гарні люди
							навколо… А також та краса, яку ви створюєте щодня завдяки своїй творчій енергії та
							своєму смаку.</p>
						<p class="architecture__description-text">
							Саме тому ми приділяємо стільки уваги створенню унікальної естетики, яка стала
							впізнаваною рисою RESIDENT Concept House. Яскравий фасад із просторими терасами,
							на яких висаджені кущі та дерева. Перші поверхи, оздоблені металом, який нагадує
							старовинне золото. Витвори сучасного мистецтва у інтер’єрах суспільних просторів.
							Краса повинна оточувати вас не лише у ваших апартаментах, а й за їх межами!
						</p>'

