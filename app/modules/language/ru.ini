;house
house-h1=Дом
house-title=Дом
house-description=
house-mainheading = 'ДОМ'
house-subheading = 'НАСТОЯЩАЯ РОСКОШЬ'
house-maintext = '<p class="house__description-text">
							Конечно, не все можно купить за деньги, но кое-что можно. Например, квартиру в
клубном доме, который окружает зелень. Просторные апартаменты в историческом центре
города с видом на старинные дома. Возможность пешком добраться до работы в
киевском сити. Ежедневные прогулки в лучших киевских парках ...</p>
						<p class="house__description-text">
							Слово «роскошь» наполняется новым содержанием. Сегодня роскошь - это больше времени
проводить со своей семьей. Любоваться родным городом не по смартфону, а по собственной
террасы. Знать соседей в лицо, а не по автомобильным номерам. По-настоящему
комфортная и полная счастьем жизнь дороже всего остального.
						</p>
						<p class="house__description-text">
							Встречайте новое место для жизни от создателей NEW YORK Concept House и CHICAGO
Central House! Дом, который сочетает в себе уникальность, загадочность и
аристократический дух. RESIDENT Concept House - он такой один!</p>'
                            
