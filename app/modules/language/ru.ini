;architection
architecture-h1=Архитектура
architecture-title=Архитектура
architecture-description=
architecture-mainheading = 'Архитектура'
architecture-subheading = 'АГЕНТ ХОРОШЕГО ВКУСА'
architecture-maintext = '<p class="architecture__description-text">
							Мы уверены, что счастье измеряется красотой. Хорошая жизнь, хорошая 
                            семья, хорошие люди вокруг ... А также и красота, которую вы создаете 
                            ежедневно благодаря своей творческой энергии и своему вкусу.</p>
						<p class="architecture__description-text">
							Именно поэтому мы уделяем столько внимания созданию уникальной эстетики, которая стала 
                            узнаваемой чертой RESIDENT Concept House. Яркий фасад с просторными террасами, на которых 
                            высажены кусты и деревья. Первые этажи, украшенные металлом, который напоминает старинное 
                            золото. Произведения современного искусства в интерьерах общественных пространств. Красота 
                            должна окружать вас не только в ваших апартаментах, но и за их пределами!
						</p>'

