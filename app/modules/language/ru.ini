rooms-page-maintext = '<p class="rooms__description-text">
							В RESIDENT Concept House расположены всего 60 квартир, поэтому надо поторопиться, 
							чтобы стать одним из жителей этого дома.</p>
						<p class="rooms__description-text">
							Часть квартир оборудована большими террасами с видом на улицу Владимирскую и Жилянскую.
						</p>
						<p class="rooms__description-text">
							Выбрать квартиру, которая будет соответствовать всем вашим потребностям, помогут дружеские 
							специалисты нашего отдела продаж.
						</p>'
